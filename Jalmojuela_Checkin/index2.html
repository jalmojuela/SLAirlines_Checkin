<html>

<head>
    <meta charset="utf-8">
    <title>Input From UI Design</title>
    <link rel="stylesheet" href="css/index2.css">
</head>
<html>

<body>
    <div class="box">
        <div class="logofinal">
            <img src="css/resources/logoFull3.png" class="logoimage">
        </div>
        <br><br>

        <h2>SIGN UP</h2>
        <form action="home.html">
            <div class="inputBox">
                <input type="text" name="" required="">
                <label>Username</label>
            </div>
            <div class="inputBox">
                <input type="password" name="" required="">
                <label>Password</label>
            </div>

            <div class="inputBox">
                <input type="password" name="" required="">
                <label>Repeat Password</label>
            </div>

            <div class="inputBox">
                <input type="email" name="" required="">
                <label>Email</label>
            </div>

            <div class="buttons"><br><br>
                <input type="submit" name="" value="SIGN UP"><br><br>
                <a href="index.html" class="button2">LOGIN</a>
            </div>
        </form>
    </div>
</body>

</html>
