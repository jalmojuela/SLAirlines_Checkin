<html>

<head>
    <meta charset="utf-8">
    <title>Input From UI Design</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<html>

<body>
    <div class="box">
        <div class="logofinal">
            <img src="css/resources/logoFull4.png" class="logoimage">
        </div>
        <br><br>
        <h2>LOGIN</h2>
        <form action="home.html">
            <div class="inputBox">
                <input type="text" name="" required="">
                <label>Username</label>
            </div>
            <div class="inputBox">
                <input type="password" name="" required="">
                <label>Password</label>
                <a href="https://www.westjet.com/en-ca/forgot-password-or-id" target="blank" class="linkpassword">Forgot
                    Password?</a><br>
            </div>

            <div class="buttons"><br><br>
                <input type="submit" name="" value="LOGIN"><br><br>
                <a href="index2.html" class="button2">SIGN UP</a>
            </div>
        </form>
    </div>
</body>

</html>
